				<div class="table-responsive">
                     
                    <!-- all-user -->
                    <table class="table table-bordered">
                      	<thead>
                      	<tr>
                      		<th style="text-align:left;border-bottom: 2px solid #0000CC;background-color:#87CEFF">

                      		</th>
                      		<th style="text-align:left;border-bottom: 2px solid #0000CC;background-color:#87CEFF">

                      		</th>
                      	</tr>
                      	</thead>
                      	<tbody>
                      		<tr>
                      			<td style="width:30%">
                      				 <table border="1" class="complexTbl">

                      							<th>
                      								Component name
                      							</th>
                      							<th>
                      								Case count
                      							</th>
                      						</tr>
                      					</thead>
                      					<tbody>
                      					{% for item in component_report %}

                      							<td style="font-size:85%">
                      								{{ item.1 }}
                      							</td>
                      							<td>
                      								{{ item.0 }}
                      							</td>
                      						</tr>
                      					{% endfor %}
                      					</tbody>
                      				 </table>
                      			</td>
                      			
                      			<td style="text-align:middle">
                      				<div id="component_firebase_chart" style="height:450px;"></div>
                      			</td>
                      		</tr>
                      	</tbody>
                      	</table>
                      	
                      	<!-- partner -->
                      	<table class="table table-bordered">
                      	<thead>
                      	<tr>
                      		<th style="text-align:left;border-bottom: 2px solid #0000CC;background-color:#87CEFF">

                      		</th>

                      		</th>
                      	</tr>
                      	</thead>
                      	<tbody>
                      		<tr>
                      			<td style="width:30%">
                      				 <table border="1" class="complexTbl">
                      					<thead>
                      						<tr>
                      							<th>
                      								Component name
                      							</th>

                      								Case count
                      							</th>
                      						</tr>
                      					</thead>
                      					<tbody>

                      							<td>

                      						</tr>

                      			<td style="text-align:middle">

                      	</tbody>
                      	</table>
                      </div>
