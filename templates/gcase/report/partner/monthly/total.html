<table border="1" class="complexTbl">
                      	<thead>
                      	<tr>
                      		<th style="text-align:left;border-bottom: 2px solid #cc0000;">
                      			Year
                      		</th>
                      		<th style="text-align:left;border-bottom: 2px solid #cc0000;">
                      			Month
                      		</th>
                      		<th style="text-align:left;border-bottom: 2px solid #cc0000;">
                      			Case  count
                      		</th>
                      	</tr>
                      	</thead>
                      	<tbody>
                      		{% for item in monthly_case_list %}
                      		<tr>
                      			<td>{{ item.0 }}</td>
                      			<td>{{ item.1 }}</td>
                      			<td>{{ item.2 }}</td>
                      		</tr>
                      		{% endfor %}
                      	</tbody>
                      	</table>
