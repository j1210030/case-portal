<table border="1" class="complexTbl">
                      	<thead>
                      	<tr>
                      		<th style="text-align:left;border-bottom: 2px solid #ffc04c;">Year</th>
                            <th style="text-align:left;border-bottom: 2px solid #ffc04c;">Month</th>
                            <th style="text-align:left;border-bottom: 2px solid #ffc04c;">Case count</th>
                           
                      	</tr>
                      	</thead>
                      	<tbody>
                      		{% for item in firebase_list %}
                      		<tr>
                      			<td>{{ item.0 }}</td>
                      			<td>{{ item.1 }}</td>
                      			<td>{{ item.2 }}</td>
                      		</tr>
                      		{% endfor %}
                      	</tbody>
                      	</table>
